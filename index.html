<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Amazing China</h2>
      <div class="img">
        <div class="slider" id="slider">
          <img src="./img/china.jpg" alt="china" class="image" />
          <img src="./img/china-2.jpg" alt="china" class="image" />
          <img src="./img/china-3.jpg" alt="china" class="image" />
          <img src="./img/china-4.jpg" alt="china" class="image" />
        </div>
        <div class="buttons">
          <button class="buttons__prev button"><</button>
          <button class="buttons__next button">></button>
        </div>
      </div>

      <h4 class="title--small">explore soon</h4>
      <div class="counter">
        <div class="counter-item">
          <h4 class="counter-item__title days"></h4>
          <span class="counter-item__subtite">days</span>
        </div>
        <div class="counter-item">
          <h4 class="counter-item__title hours"></h4>
          <span class="counter-item__subtite">hours</span>
        </div>
        <div class="counter-item">
          <h4 class="counter-item__title minutes"></h4>
          <span class="counter-item__subtite">minutes</span>
        </div>
        <div class="counter-item">
          <h4 class="counter-item__title seconds"></h4>
          <span class="counter-item__subtitle">seconds</span>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
